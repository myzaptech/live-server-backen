# Configuración Nginx para Live Stream API con PM2
# Coloca este archivo en: /etc/nginx/sites-available/live-stream
# Crea symlink: sudo ln -s /etc/nginx/sites-available/live-stream /etc/nginx/sites-enabled/

upstream api_backend {
    server localhost:5000;
    keepalive 64;
}

upstream media_backend {
    server localhost:8000;
    keepalive 64;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name myzaptech.site www.myzaptech.site;
    
    # Redirigir todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

# Servidor HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name myzaptech.site www.myzaptech.site;

    # Certificados SSL de Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/myzaptech.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myzaptech.site/privkey.pem;
    
    # Configuración SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    # ssl_stapling on;  # Deshabilitado - no hay OCSP responder URL en el certificado
    # ssl_stapling_verify on;

    # Logs específicos
    access_log /var/log/nginx/live-stream-access.log;
    error_log /var/log/nginx/live-stream-error.log;

    # Tamaño máximo de upload (para streams grandes)
    client_max_body_size 100M;
    client_body_timeout 300s;
    
    # Timeouts para streams largos
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # API REST (proxy a PM2 en puerto 5000)
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Headers para proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Headers CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        # Manejar preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Archivos HLS (proxy al puerto 8000 de node-media-server)
    location /live {
        proxy_pass http://media_backend/live;
        proxy_http_version 1.1;
        
        # Headers CORS para HLS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Range, Content-Type' always;
        add_header Access-Control-Expose-Headers 'Content-Length, Content-Range' always;
        
        # Manejar preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Range, Content-Type' always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Sin buffering para streaming
        proxy_buffering off;
        proxy_request_buffering off;
        tcp_nodelay on;
        
        # Cache para manifests
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_no_cache $http_pragma $http_authorization;
    }

    # Frontend estático
    location / {
        root /var/www/live-server-frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Headers CORS para frontend
        add_header Access-Control-Allow-Origin * always;
        
        # Cache para assets estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin * always;
        }
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

